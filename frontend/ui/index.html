<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">

        <div class="row-container">

            <div class="col-1" id="menu-bar-container">
                <div id="menu-bar">

                    <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">FILE</button>
                        <div id="file-dropdown" class="dropdown-content">
                            <a href="#">Login</a>
                            <a href="#">Open</a>
                            <a href="#">Save</a>
                        </div>
                    </div>



                    <div class="menu-bar-text" style="background: orange;">EDIT</div>
                    <div class="menu-bar-text" style="background: green;">ADD</div>
                    <div class="menu-bar-text" style="background: yellow;">PATTERNS</div>
                    <div class="menu-bar-text" style="background: purple;">VIEW</div>
                    <div class="menu-bar-text" style="background: red;">OPTIONS</div>
                    <div class="menu-bar-text" style="background: magenta;">TOOLS</div>
                    <div class="menu-bar-text" style="background: cyan;">HELP</div>
                </div>
            </div>

            <div class="col-2" id="bpm-bar-container">
            </div>

        </div>

        <div class="row-container">

            <div class="col-1" id="menu-bar-container-2">
            </div>

            <div class="col-2" id="bpm-bar-container-2">
            </div>

        </div>

    </div>

    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("file-dropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
                }
            }
        }
    </script>


</body>
</html>
