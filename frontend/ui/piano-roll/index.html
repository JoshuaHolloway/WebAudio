    <style>
        :root {
            /* --piano-roll-height: 660px; */
            --piano-roll-height: 720px;
            --r1-height: 25px;
            --r2-height: 45px;
            --r3-height: calc(var(--piano-roll-height) - (var(--r1-height) + var(--r2-height)) );
        }
        #piano-roll {
            width: 1675px;
            height: var(--piano-roll-height);
            /* background-image: url('piano-roll.png'); */
        }

        #r1 {
            background: red;
            height: var(--r1-height);
            opacity: 0.5;
        }
        #r2 {
            background: green;
            height: var(--r2-height);
            opacity: 0.5;
        }
        #r3 {
            height: var(--r3-height);
            /* background: blue; */
            opacity: 0.5;

            display: grid;
            grid-template-columns: 80px 1fr;
        }
        #r3c1 {
            width: 100%;
            /* background: orange; */
            background-image: url('./keyboard.png');
            margin-left: 6px;
        }
        #r3c2 {
            width: 100%;
            /* background: purple; */
        }
        .piano-roll-row {
            height: 16px;
            border: 1px dashed black;
            display: flex;
        }
        .piano-roll-elem {
            height: 100%;
            width: 41.75px;
            background: yellow;
            border-right: 1px dotted green;
        }
        #row-1 {
            background: turquoise;
        }
        #row-2 {
            background: red;
        }
        #row-3 {
            background: green;
        }

    </style>
