<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="script" class="dev">
        <script src="js/p5.js"></script>
        <script src="js/p5.dom.js"></script>
        <script src="js/p5.sound.js"></script>
        <!-- <script src="main.js"></script> -->
    </div>

    <div id=josh>
        <span class="josh-class"></span>
        <span class="josh-class"></span>
    </div>

    <div class="container">
        <div class="row">
            <div class="el1"></div>
            <div class="el2"></div>
            <div class="el3">
                <p class="track-name">Track 1</p>
                <input id="load_0" type="file" accept="audio/*" style="display: none;" />
                <input type="button" value="Load" onclick="document.getElementById('load_0').click();" />
            </div>
            <div class="el4"></div>
            <div class="el5">
                <span class="beats-0">
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                </span>
                <span class="beats-0">
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                </span>
                <span class="beats-0">
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                </span>
                <span class="beats-0">
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                </span>
                <span class="beats-0"></span>
                <span class="beats-0"></span>
                <span class="beats-0"></span>
                <span class="beats-0"></span>
            </div>
        </div>

        <div class="row">
            <div class="el1"></div>
            <div class="el2"></div>
            <div class="el3">
                <p class="track-name">Track 2</p>
                <input id="load_1" type="file" accept="audio/*" style="display: none;" />
                <input type="button" value="Load" onclick="document.getElementById('load_1').click();" />
            </div>
            <div class="el4"></div>
            <div class="el5">
                <span class="beats-1">
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                </span>
                <span class="beats-1">
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                </span>
                <span class="beats-1">
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                </span>
                <span class="beats-1">
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                </span>
                <span class="beats-1"></span>
                <span class="beats-1"></span>
                <span class="beats-1"></span>
                <span class="beats-1"></span>
            </div>
        </div>

        <div class="row">
            <div class="el1"></div>
            <div class="el2"></div>
            <div class="el3">
                <p class="track-name">Track 3</p>

                <input id="load_2" type="file" accept="audio/*" style="display: none;" />
                <input type="button" value="Load" onclick="document.getElementById('load_2').click();" />
                <!-- https://stackoverflow.com/a/14806776 -->
            </div>
            <div class="el4"></div>
            <div class="el5">
                <span class="beats-2">
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                </span>
                <span class="beats-2">
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                </span>
                <span class="beats-2">
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                </span>
                <span class="beats-2">
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                    <span class="beat"></span>
                </span>
                <span class="beats-2"></span>
                <span class="beats-2"></span>
                <span class="beats-2"></span>
                <span class="beats-2"></span>
            </div>
        </div>
    </div>

    <button id="play_button" class="button">Play</button>
    <button id="stop_button" class="button">Stop</button>

    <input type="range" id="volume" name="volume" min="0" max="1" step="0.1">
    <label for="volume">Volume</label>

    <p id="bar">Bar: </p>
    <p id="beat">Beat: </p>
    <!-- <p>Sixteenth: </p> -->
    <p id="index">Index: </p>
    <p id="time">Time: </p>





    <script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
    <script src="main.js"></script>
</body>

</html>
